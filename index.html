<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.pingpong</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">

<div class="btn btn-primary" id="header">Ai Ping Pong
  <button class="btn btn-info" data-toggle="modal" data-target="#mymodal" id="modal_btn">Instructions</button>
</div>
<center>
<img src="mario.jpg" width="100%">
<button class="btn btn-success" id="play_btn" onclick="start_game()" >Play Game</button>
<br>
<br>
<button class="btn btn-warning" id="status"></button>
<div id="canvas"></div>
<div id="game_console"></div>
</center>
<h1 class=" btn btn-info" id="credit">Credits:Source code-<a href="https://github.com/linuk"> Linuk</a>, Game credit- Mario.</h1>
<div class="modal fade" id="mymodal">
  <div class="modal-dialog"style="width:90%;">
           <div class="modal-content">
             <div class="modal-header">
               <button class="close" data-dismiss="modal">
                 &times;
               </button>
               
             </div>
         <div class="modal-body">
          <div class="instruction_div"> 
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
           
             <div class="carousel-inner" style="text-align: center;">
               <div class="item active" style="text-align: center;">
                <center>
                 <img src="jump.png" alt="To Jump">
                 </center>
               </div>
           
               <div class="item" style="text-align: center;">
                <center>
                  <img src="right.png" alt="To move Right">
                  </center>
               </div>
           
               <div class="item" style="text-align: center;">
                <center>
                  <img src="left.png" alt="To move Left">
                  </center>
               </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
         <span class="glyphicon glyphicon-chevron-left"></span>
         <span class="sr-only">Previous</span>
       </a>
       <a class="right carousel-control" href="#myCarousel" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right"></span>
         <span class="sr-only">Next</span>
       </a>
           </div>
           </div></div>
         </div>
           </div>
  </div>
</div> 

</body>
</html>
